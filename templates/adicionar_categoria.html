{% extends 'base.html' %}

{% block content %}
<h2>Adicionar Nova Categoria</h2>
<form method="POST" action="{{ url_for('adicionar_categoria') }}">
    <div class="form-group">
        <label for="nome">Nome da Categoria:</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome da categoria" required>
    </div>
    <button type="submit" class="btn btn-success">Adicionar Categoria</button>
    <a href="{{ url_for('categorias') }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
