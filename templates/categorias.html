{% extends 'base.html' %}

{% block content %}
<h2>Lista de Categorias</h2>
<ul class="list-group">
    {% for cat in categorias %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.nome }}
        <a href="{{ url_for('remover_categoria', id=cat.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover esta categoria?');">Remover</a>
    </li>
    {% endfor %}
</ul>
<br>
<a href="{{ url_for('adicionar_categoria') }}" class="btn btn-primary">Adicionar Nova Categoria</a>
{% endblock %}
