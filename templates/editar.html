{% extends 'base.html' %}

{% block content %}
<h2>Editar Material</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome">Nome do Material:</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{{ material.nome }}" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" class="form-control">{{ material.descricao }}</textarea>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" class="form-control" min="0" value="{{ material.quantidade }}" required>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" name="zerar" id="zerar" class="form-check-input">
        <label for="zerar" class="form-check-label">Zerar Quantidade</label>
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    
    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" class="form-control">
            <option value="">Selecione uma categoria</option>
            {% for cat in categorias %}
                <option value="{{ cat.id }}" {% if material.categoria_id == cat.id %}selected{% endif %}>{{ cat.nome }}</option>
            {% endfor %}
        </select>
    </div>
    
</form>
{% endblock %}
